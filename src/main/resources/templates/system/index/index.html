<script type="text/javascript">
    var $, tab, dataStr, layer;
    layui.config({
        base: "/resources/js/"
    }).extend({
        "bodyTab": "bodyTab"
    })
    layui.use(['bodyTab', 'form', 'element', 'layer', 'jquery'], function () {
        var form = layui.form,
            element = layui.element;
        $ = layui.$;
        layer = parent.layer === undefined ? layui.layer : top.layer;
        tab = layui.bodyTab({
            openTabNum: "50",  //最大可打开窗口数量
            url: "/menu/loadIndexLeftMenuJson" //获取菜单json地址
        });

        //页面加载完就执行查询待审核数
        function countCheck() {
            $.ajax({
                type: "post",
                contentType: "application/json",
                // url: "http://120.76.218.79:8089/countCheck",  发布阿里云
                url: "http://localhost:8089/countCheck",
                async: true,
                data: "",//不需要传入数据就没传
                success: function (result) {
                    //layer.close(loadingIndex);
                    console.log(result);
                    console.log(result.data.countBook);
                    if (result.data.countBook != 0) {
                        var cbook = '<span class="layui-badge">' + result.data.countBook + '</span>'
                        $("#book").html(cbook);
                    }
                    if (result.data.countCertificate != 0) {
                        var ccertificate = '<span class="layui-badge">' + result.data.countCertificate + '</span>'
                        $("#certificate").html(ccertificate);
                    }
                    if (result.data.countCompetition != 0) {
                        var competition = '<span class="layui-badge">' + result.data.countCompetition + '</span>'
                        $("#competition").html(competition);
                    }
                    if (result.data.countHonor != 0) {
                        var honor = '<span class="layui-badge">' + result.data.countHonor + '</span>'
                        $("#honor").html(honor);
                    }
                    if (result.data.countInnovate != 0) {
                        var innovate = '<span class="layui-badge">' + result.data.countInnovate + '</span>'
                        $("#innovate").html(innovate);
                    }
                    if (result.data.countPaper != 0) {
                        var paper = '<span class="layui-badge">' + result.data.countPaper + '</span>'
                        $("#paper").html(paper);
                    }
                    if (result.data.countPatent != 0) {
                        var patent = '<span class="layui-badge">' + result.data.countPatent + '</span>'
                        $("#patent").html(patent);
                    }
                    if (result.data.countVolunteer != 0) {
                        var volunteer = '<span class="layui-badge">' + result.data.countVolunteer + '</span>'
                        $("#volunteer").html(volunteer);
                    }
                    if (result.data.countWork != 0) {
                        var work = '<span class="layui-badge">' + result.data.countWork + '</span>'
                        $("#work").html(work);
                    }
                    if (result.data.countAll != 0) {
                        var countAll = '<span class="layui-badge">' + result.data.countAll + '</span>'
                        $("#countAll").html(countAll);
                    }
                }
            })
        }
        $(countCheck());

        //通过顶部菜单获取左侧二三级菜单   注：此处只做演示之用，实际开发中通过接口传参的方式获取导航数据
        function getData(json) {
            $.getJSON(tab.tabConfig.url, function (data) {
                dataStr = data.data;
                //重新渲染左侧菜单
                tab.render();
            })
        }

        //页面加载时判断左侧菜单是否显示
        //通过顶部菜单获取左侧菜单
        $(".topLevelMenus li,.mobileTopLevelMenus dd").click(function () {
            if ($(this).parents(".mobileTopLevelMenus").length != "0") {
                $(".topLevelMenus li").eq($(this).index()).addClass("layui-this").siblings().removeClass("layui-this");
            } else {
                $(".mobileTopLevelMenus dd").eq($(this).index()).addClass("layui-this").siblings().removeClass("layui-this");
            }
            $(".layui-layout-admin").removeClass("showMenu");
            $("body").addClass("site-mobile");
            getData($(this).data("menu"));
            //渲染顶部窗口
            tab.tabMove();
        })

        //隐藏左侧导航
        $(".hideMenu").click(function () {
            if ($(".topLevelMenus li.layui-this a").data("url")) {
                layer.msg("此栏目状态下左侧菜单不可展开");  //主要为了避免左侧显示的内容与顶部菜单不匹配
                return false;
            }
            $(".layui-layout-admin").toggleClass("showMenu");
            //渲染顶部窗口
            tab.tabMove();
        })

        //通过顶部菜单获取左侧二三级菜单   注：此处只做演示之用，实际开发中通过接口传参的方式获取导航数据
        getData("contentManagement");

        //手机设备的简单适配
        $('.site-tree-mobile').on('click', function () {
            $('body').addClass('site-mobile');
        });
        $('.site-mobile-shade').on('click', function () {
            $('body').removeClass('site-mobile');
        });

        // 添加新窗口
        $("body").on("click", ".layui-nav .layui-nav-item a:not('.mobileTopLevelMenus .layui-nav-item a')", function () {
            //如果不存在子级
            if ($(this).siblings().length == 0) {
                addTab($(this));
                $('body').removeClass('site-mobile');  //移动端点击菜单关闭菜单层
            }
            $(this).parent("li").siblings().removeClass("layui-nav-itemed");
        })

        //清除缓存
        $(".clearCache").click(function () {
            window.sessionStorage.clear();
            window.localStorage.clear();
            var index = layer.msg('清除缓存中，请稍候', {icon: 16, time: false, shade: 0.8});
            setTimeout(function () {
                layer.close(index);
                layer.msg("缓存清除成功！");
            }, 1000);
        })

        //刷新后还原打开的窗口
        if (cacheStr == "true") {
            if (window.sessionStorage.getItem("menu") != null) {
                menu = JSON.parse(window.sessionStorage.getItem("menu"));
                curmenu = window.sessionStorage.getItem("curmenu");
                var openTitle = '';
                for (var i = 0; i < menu.length; i++) {
                    openTitle = '';
                    if (menu[i].icon) {
                        if (menu[i].icon.split("-")[0] == 'icon') {
                            openTitle += '<i class="seraph ' + menu[i].icon + '"></i>';
                        } else {
                            openTitle += '<i class="layui-icon">' + menu[i].icon + '</i>';
                        }
                    }
                    openTitle += '<cite>' + menu[i].title + '</cite>';
                    openTitle += '<i class="layui-icon layui-unselect layui-tab-close" data-id="' + menu[i].layId + '">&#x1006;</i>';
                    element.tabAdd("bodyTab", {
                        title: openTitle,
                        content: "<iframe src='" + menu[i].href + "' data-id='" + menu[i].layId + "'></frame>",
                        id: menu[i].layId
                    })
                    //定位到刷新前的窗口
                    if (curmenu != "undefined") {
                        if (curmenu == '' || curmenu == "null") {  //定位到后台首页
                            element.tabChange("bodyTab", '');
                        } else if (JSON.parse(curmenu).title == menu[i].title) {  //定位到刷新前的页面
                            element.tabChange("bodyTab", menu[i].layId);
                        }
                    } else {
                        element.tabChange("bodyTab", menu[menu.length - 1].layId);
                    }
                }
                //渲染顶部窗口
                tab.tabMove();
            }
        } else {
            window.sessionStorage.removeItem("menu");
            window.sessionStorage.removeItem("curmenu");
        }
    })

    //打开新窗口
    function addTab(_this) {
        tab.tabAdd(_this);
    }


    // 全屏事件
    function handleFullScreen() {
        let element = document.documentElement;
        if (this.fullscreen) {
            //已还原
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitCancelFullScreen) {
                document.webkitCancelFullScreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
//修改为全屏图标
            document.getElementById("icon").setAttribute("class", "layui-icon layui-icon-screen-full");
        } else {
            //已全屏
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.webkitRequestFullScreen) {
                element.webkitRequestFullScreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.msRequestFullscreen) {
                // IE11
                element.msRequestFullscreen();
            }
            //修改为退出全屏图标
            document.getElementById("icon").setAttribute("class", "layui-icon layui-icon-screen-restore");
        }
        //改变状态
        this.fullscreen = !this.fullscreen;
    }

</script>
